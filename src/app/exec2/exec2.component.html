
<div class="execPage">


    <mat-grid-list cols="3" gutterSize="50px">
        <mat-grid-tile *ngFor="let member of members">
            <div>
                <img [src]="member.image" class="grid-img">
                <h2>{{member.first_name}} {{member.last_name}}</h2>
                <p>{{member.title}}</p>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
    
</div>
